<div class="page">
  <h1>Register</h1>
  <form class="report-form">
    <fieldset>
      <input type="text" placeholder="Name"/>
      <input type="number" placeholder="Age"/>
      <select>
        <option value="" selected>select occupation</option>
        <option *ngFor="let job of listJobs">
          {{job.name}}
        </option>
      </select>  
    </fieldset>  
    <div class="wrap">
      <button (click)="postColonist()" class="button">Check in</button>
    </div>  
  </form>  
</div>
