<div class="page">
    <div class="page-heading">
    <h1>Recent Encounters</h1>
    <h3>See an Alien? Report it!</h3>
    </div>
    <ul>
      <li *ngFor="let encounter of encounters">
        <p><span> {{encounter.date}} - {{ encounter.atype }} </span> 
            {{ encounter.action }} 

        </p>

      </li>
    </ul> 
    <footer>
        <div routerLink="/report" class="button">Report Encounter</div>
    </footer> 
</div>
